<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet - ChronoLock Staking</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Main container for the connect page -->
    <main id="connectPage" class="d-flex align-items-center justify-content-center text-center">
        <div class="connect-container">
            <h1 class="main-title">Staking Dapps</h1>
            <p class="lead-text">
                Stake your CLK tokens and earn passive rewards with our secure and transparent protocol.
            </p>
            <button id="connectWalletBtn" class="btn btn-primary btn-lg mt-4">
                Connect Wallet
            </button>
        </div>
    </main>

    <!-- Modal for notifications (errors, success, info) -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header" id="modalHeader">
                <h5 class="modal-title" id="modalTitle">Notification</h5>
                <button type="button" class="btn-close" id="modalCloseBtn"></button>
            </div>
            <div class="modal-body">
                <p id="modalMessage">This is a sample modal message.</p>
            </div>
        </div>
    </div>

    <!-- Ethers.js library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="assets/js/index.js"></script>

</body>
</html>
