<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faucet - ChronoLock Staking</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Mobile Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h5 class="sidebar-title">ChronoLock</h5>
            <button type="button" class="btn-close" id="sidebarCloseBtn"></button>
        </div>
        <div class="sidebar-body">
            <a class="sidebar-link" href="dashboard.html">Dashboard</a>
            <a class="sidebar-link" href="staking.html">Staking</a>
            <a class="sidebar-link active" href="faucet.html">Faucet</a>
        </div>
        <div class="sidebar-footer">
            <button id="disconnectBtnSidebar" class="btn btn-outline-light w-100">Disconnect</button>
        </div>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main App Container -->
    <div class="app-container">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" id="sidebarToggleBtn"><i class="fas fa-bars"></i></button>
                <a class="navbar-brand d-none d-lg-block" href="dashboard.html">ChronoLock</a>
                <div class="navbar-nav-centered d-none d-lg-flex">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                    <a class="nav-link" href="staking.html">Staking</a>
                    <a class="nav-link active" href="faucet.html">Faucet</a>
                </div>
                <div class="wallet-info-wrapper">
                    <div class="wallet-info me-3">
                        <i class="fas fa-wallet"></i>
                        <span id="userAddress">0x...</span>
                    </div>
                    <button id="disconnectBtn" class="btn btn-outline-light btn-sm d-none d-lg-block">Disconnect</button>
                </div>
            </div>
        </nav>

        <!-- Dynamic Content Area -->
        <main class="container mt-4 mt-lg-5">
            <div class="faucet-container">
                <div class="faucet-card">
                    <div class="card-icon">
                        <i class="fas fa-faucet"></i>
                    </div>
                    <h2 class="page-title">CLK Token Faucet</h2>
                    <p class="page-subtitle">Get 10,000 free CLK tokens for testing purposes. Click the button below to mint.</p>
                    <button id="mintBtn" class="btn btn-primary btn-lg mt-3" data-original-text="Mint 10,000 CLK">Mint 10,000 CLK</button>
                    <div id="faucet-status" class="faucet-status mt-3"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for notifications -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header" id="modalHeader">
                <h5 class="modal-title" id="modalTitle">Notification</h5>
                <button type="button" class="btn-close" id="modalCloseBtn"></button>
            </div>
            <div class="modal-body">
                <p id="modalMessage">This is a sample modal message.</p>
            </div>
        </div>
    </div>

    <!-- Ethers.js library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    
    <!-- Custom JavaScript for Faucet Page -->
    <script src="assets/js/faucet.js"></script>

</body>
</html>
