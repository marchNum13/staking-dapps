<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ChronoLock Staking</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Main App Container -->
    <div class="app-container">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="dashboard.html">ChronoLock</a>
                <div class="navbar-nav-centered">
                    <a class="nav-link active" href="dashboard.html">Dashboard</a>
                    <a class="nav-link" href="staking.html">Staking</a>
                    <a class="nav-link" href="faucet.html">Faucet</a>
                </div>
                <div class="d-flex align-items-center">
                    <div class="wallet-info me-3">
                        <i class="fas fa-wallet"></i>
                        <span id="userAddress">0x...</span>
                    </div>
                    <button id="disconnectBtn" class="btn btn-outline-light btn-sm">Disconnect</button>
                </div>
            </div>
        </nav>

        <!-- Dynamic Content Area -->
        <main class="container mt-5">
            <h2 class="page-title">Dashboard Overview</h2>
            <p class="page-subtitle">Here's a summary of your staking activity and platform status.</p>

            <div class="row mt-4 g-4">
                <!-- Stat Card 1: Wallet Balance -->
                <div class="col-md-6 col-lg-3">
                    <div class="stat-card">
                        <div class="card-icon"><i class="fas fa-coins"></i></div>
                        <p class="card-title">Your Wallet Balance</p>
                        <h3 class="card-value" id="walletBalance">
                            <div class="spinner-border spinner-border-sm" role="status"></div>
                        </h3>
                        <p class="card-currency">CLK</p>
                    </div>
                </div>

                <!-- Stat Card 2: Total Staked -->
                <div class="col-md-6 col-lg-3">
                    <div class="stat-card">
                        <div class="card-icon"><i class="fas fa-piggy-bank"></i></div>
                        <p class="card-title">Your Total Staked</p>
                        <h3 class="card-value" id="totalStaked">
                            <div class="spinner-border spinner-border-sm" role="status"></div>
                        </h3>
                        <p class="card-currency">CLK</p>
                    </div>
                </div>

                <!-- Stat Card 3: Active Stakes -->
                <div class="col-md-6 col-lg-3">
                    <div class="stat-card">
                        <div class="card-icon"><i class="fas fa-stream"></i></div>
                        <p class="card-title">Active Stakes</p>
                        <h3 class="card-value" id="activeStakes">
                             <div class="spinner-border spinner-border-sm" role="status"></div>
                        </h3>
                        <p class="card-currency">Positions</p>
                    </div>
                </div>

                <!-- Stat Card 4: TVL -->
                <div class="col-md-6 col-lg-3">
                    <div class="stat-card">
                        <div class="card-icon"><i class="fas fa-lock"></i></div>
                        <p class="card-title">Platform TVL</p>
                        <h3 class="card-value" id="platformTvl">
                             <div class="spinner-border spinner-border-sm" role="status"></div>
                        </h3>
                        <p class="card-currency">CLK</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for notifications -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header" id="modalHeader">
                <h5 class="modal-title" id="modalTitle">Notification</h5>
                <button type="button" class="btn-close" id="modalCloseBtn"></button>
            </div>
            <div class="modal-body">
                <p id="modalMessage">This is a sample modal message.</p>
            </div>
        </div>
    </div>

    <!-- Ethers.js library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    
    <!-- Custom JavaScript for Dashboard -->
    <script src="assets/js/dashboard.js"></script>

</body>
</html>
